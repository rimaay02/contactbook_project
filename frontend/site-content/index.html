<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="contactbook.js" defer></script>
    <title>ContactBook Project</title>
</head>
<body>
    <h1>My Contacts</h1>
    <div class="new-contact">
        <label for="contact-fName" class="book-id">First Name <input id="fName" name="fName" type="text"></label>
        <label for="contact-lName" class="book-title">Last Name <input id="lName" name="lName" type="text"></label>
        <label for="contact-phoneNr">Phone Number <input id="phone-nr" name="phone-nr" type="text"></label>
        <label for="contact-email">Email <input id="email" name="email" type="email"></label>
        <button>submit</button>
    </div>
    <table>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Phone Number</th>
          <th>Email</th>
        </tr>
      </table>
</body>
</html>
